name: Auto Merge on Label (with File Filter)

on:
  pull_request:
    types: [labeled]

jobs:
  automerge:
    if: github.event.label.name == 'automerge'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Ensures previous commit is available for diff

      - name: Check changed files
        id: file-check
        run: |
          changed_files=$(git diff --name-only origin/${{ github.base_ref }} HEAD)
          echo "Changed files:"
          echo "$changed_files"
          
          if echo "$changed_files" | grep -qE '^\.github/|^README\.md$'; then
            echo "::notice ::PR changes restricted files (.github or README.md). Skipping automerge."
            echo "skip_merge=true" >> $GITHUB_OUTPUT
          else
            echo "skip_merge=false" >> $GITHUB_OUTPUT
          fi

      - name: Merge PR
        if: steps.file-check.outputs.skip_merge == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ github.event.pull_request.html_url }} --merge --auto
