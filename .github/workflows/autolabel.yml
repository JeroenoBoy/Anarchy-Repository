name: Auto Label and Merge PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  label-and-maybe-merge:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Add 'automerge' label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: automerge

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate git diff

      - name: Check changed files
        id: file-check
        run: |
          base_sha="${{ github.event.pull_request.base.sha }}"
          echo "Comparing against base commit: $base_sha"

          changed_files=$(git diff --name-only "$base_sha"...HEAD)
          echo "$changed_files"

          if echo "$changed_files" | grep -qE '^\.github/|^README\.md$'; then
            echo "::notice ::PR modifies .github or README.md â€” skipping merge."
            echo "skip_merge=true" >> $GITHUB_OUTPUT
          else
            echo "skip_merge=false" >> $GITHUB_OUTPUT
          fi

      - name: Merge PR
        if: steps.file-check.outputs.skip_merge == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ github.event.pull_request.html_url }} --merge --auto
